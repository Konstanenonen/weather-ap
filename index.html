<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="top-section">
      <h1 class="app-name">Weather App</h1>
      <form class="location-form">
        <label for="country-field">Search for a location</label>
        <div class="search-section">
          <input type="text" id="country-field" class="country-field" />
          <button class="search-btn" type="submit">SEARCH</button>
        </div>
      </form>
    </div>
    <div class="weather-information hidden">
      <h2 class="location-name"></h2>
    </div>
    <img
      class="weather-img hidden"
      alt="image that describes the current weather"
    />
    <script src="main.js"></script>
  </body>
</html>
