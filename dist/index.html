<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="top-section">
      <h1 class="app-name">Weather App</h1>
      <form class="location-form">
        <ul class="field-list">
          <li class="field-item">
            <fieldset class="unit-fieldset">
              <legend>Select unit</legend>
              <div>
                <input
                  type="radio"
                  id="celsius"
                  name="units"
                  value="celsius"
                  checked
                />
                <label for="celsius">Celsius</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="farenheit"
                  name="units"
                  value="farenheit"
                />
                <label for="farenheit">Farenheit</label>
              </div>
            </fieldset>
          </li>
          <li class="field-item">
            <label for="country-field">Search for a location</label>
            <div class="search-section">
              <input type="text" id="country-field" class="country-field" />
              <button class="search-btn" type="submit">SEARCH</button>
            </div>
          </li>
        </ul>
      </form>
    </div>
    <div class="content-container">
      <div class="weather-information hidden">
        <h2 class="location-name"></h2>
      </div>
      <img
        class="weather-img hidden"
        alt="image that describes the current weather"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
